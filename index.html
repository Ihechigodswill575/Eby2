<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GodswillChatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #343541;
      color: #ececf1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #202123;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #4d4d4f;
    }

    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid #4d4d4f;
    }

    .new-chat-btn {
      background: transparent;
      border: 1px solid #565869;
      color: #ececf1;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: #2a2b32;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid #4d4d4f;
    }

    .sidebar-footer-item {
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      color: #ececf1;
      text-decoration: none;
    }

    .sidebar-footer-item:hover {
      background: #2a2b32;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header */
    .header {
      background: #343541;
      padding: 12px 16px;
      border-bottom: 1px solid #4d4d4f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #ececf1;
    }

    .dark-mode-toggle {
      background: transparent;
      border: 1px solid #565869;
      color: #ececf1;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .dark-mode-toggle:hover {
      background: #40414f;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #343541;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #565869;
      border-radius: 4px;
    }

    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .welcome-screen h1 {
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .example-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      max-width: 900px;
      width: 100%;
    }

    .example-card {
      background: #444654;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .example-card:hover {
      background: #505162;
    }

    .example-card h3 {
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .example-card p {
      font-size: 13px;
      color: #c5c5d2;
    }

    /* Message */
    .message-wrapper {
      width: 100%;
      border-bottom: 1px solid #4d4d4f;
    }

    .message-wrapper.user {
      background: #343541;
    }

    .message-wrapper.assistant {
      background: #444654;
    }

    .message {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      gap: 24px;
    }

    .message-avatar {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .message-avatar.user {
      background: #5436da;
      color: white;
    }

    .message-avatar.assistant {
      background: #19c37d;
      color: white;
    }

    .message-content {
      flex: 1;
      line-height: 1.7;
      font-size: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .speak-btn {
      background: transparent;
      border: 1px solid #565869;
      color: #ececf1;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 12px;
      transition: all 0.2s;
    }

    .speak-btn:hover {
      background: #40414f;
    }

    .speak-btn.speaking {
      background: #ef4444;
      border-color: #ef4444;
    }

    /* Typing Indicator */
    .typing-wrapper {
      display: none;
      background: #444654;
      border-bottom: 1px solid #4d4d4f;
    }

    .typing-wrapper.active {
      display: block;
    }

    .typing-indicator {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      gap: 24px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #ececf1;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }

    /* Input Area */
    .input-container {
      padding: 16px;
      background: #343541;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .input-area {
      background: #40414f;
      border: 1px solid #565869;
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      padding: 12px;
      gap: 8px;
    }

    .input-area:focus-within {
      border-color: #ececf1;
    }

    .mic-btn {
      background: transparent;
      border: none;
      color: #ececf1;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .mic-btn:hover {
      opacity: 0.7;
    }

    .mic-btn.recording {
      color: #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .input-box {
      flex: 1;
      background: transparent;
      border: none;
      color: #ececf1;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      outline: none;
      resize: none;
      max-height: 200px;
      line-height: 1.5;
    }

    .input-box::placeholder {
      color: #8e8ea0;
    }

    .send-btn {
      background: #19c37d;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: #1a9f6a;
    }

    .send-btn:disabled {
      background: #565869;
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Light Mode */
    body.light-mode {
      background: #ffffff;
      color: #202123;
    }

    body.light-mode .sidebar {
      background: #f7f7f8;
      border-right: 1px solid #e5e5e5;
    }

    body.light-mode .sidebar-header {
      border-bottom: 1px solid #e5e5e5;
    }

    body.light-mode .new-chat-btn,
    body.light-mode .dark-mode-toggle {
      border-color: #e5e5e5;
      color: #202123;
    }

    body.light-mode .new-chat-btn:hover,
    body.light-mode .sidebar-footer-item:hover {
      background: #ececed;
    }

    body.light-mode .sidebar-footer {
      border-top: 1px solid #e5e5e5;
    }

    body.light-mode .sidebar-footer-item {
      color: #202123;
    }

    body.light-mode .header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
    }

    body.light-mode .header-title {
      color: #202123;
    }

    body.light-mode .dark-mode-toggle:hover {
      background: #f7f7f8;
    }

    body.light-mode .message-wrapper.user {
      background: #ffffff;
    }

    body.light-mode .message-wrapper.assistant {
      background: #f7f7f8;
    }

    body.light-mode .message-wrapper {
      border-bottom: 1px solid #e5e5e5;
    }

    body.light-mode .typing-wrapper {
      background: #f7f7f8;
      border-bottom: 1px solid #e5e5e5;
    }

    body.light-mode .input-container {
      background: #ffffff;
    }

    body.light-mode .input-area {
      background: #ffffff;
      border-color: #e5e5e5;
    }

    body.light-mode .input-box {
      color: #202123;
    }

    body.light-mode .input-box::placeholder {
      color: #8e8ea0;
    }

    body.light-mode .example-card {
      background: #f7f7f8;
    }

    body.light-mode .example-card:hover {
      background: #ececed;
    }

    body.light-mode .speak-btn,
    body.light-mode .mic-btn {
      border-color: #e5e5e5;
      color: #202123;
    }

    body.light-mode .messages-container::-webkit-scrollbar-track {
      background: #ffffff;
    }

    body.light-mode .messages-container::-webkit-scrollbar-thumb {
      background: #d0d0d0;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100vh;
        z-index: 1000;
        transition: left 0.3s;
      }

      .sidebar.open {
        left: 0;
      }

      .message {
        padding: 20px 16px;
        gap: 16px;
      }

      .welcome-screen h1 {
        font-size: 24px;
      }

      .example-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="new-chat-btn" onclick="newChat()">
        ‚ûï New chat
      </button>
    </div>
    <div class="sidebar-content">
      <!-- Chat history will go here -->
    </div>
    <div class="sidebar-footer">
      <div class="sidebar-footer-item" onclick="showAbout()">
        ‚ÑπÔ∏è About
      </div>
      <div class="sidebar-footer-item" onclick="showContact()">
        üìß Contact
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="header-title">GodswillChatbot</div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è Light</button>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-screen" id="welcomeScreen">
        <h1>GodswillChatbot</h1>
        <div class="example-cards">
          <div class="example-card" onclick="sendExampleMessage('Explain quantum computing in simple terms')">
            <h3>üí° Explain concepts</h3>
            <p>"Explain quantum computing in simple terms"</p>
          </div>
          <div class="example-card" onclick="sendExampleMessage('Help me write an essay about climate change')">
            <h3>‚úçÔ∏è Get help with writing</h3>
            <p>"Help me write an essay about climate change"</p>
          </div>
          <div class="example-card" onclick="sendExampleMessage('What are some fun facts about space?')">
            <h3>üöÄ Learn something new</h3>
            <p>"What are some fun facts about space?"</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-wrapper" id="typingWrapper">
      <div class="typing-indicator">
        <div class="message-avatar assistant">AI</div>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
      <div class="input-wrapper">
        <div class="input-area">
          <button class="mic-btn" id="micBtn" onclick="startVoiceInput()">üé§</button>
          <textarea class="input-box" id="messageInput" placeholder="Send a message..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Google Gemini API Configuration
    const GEMINI_API_KEY = 'AIzaSyC-SOHl4EIrc6dF_GU7TqWbB64FO-1bd3M';
    
    // Web Speech API
    let recognition;
    let isRecording = false;

    // Initialize Speech Recognition
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('messageInput').value = transcript;
        stopVoiceInput();
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        stopVoiceInput();
      };

      recognition.onend = function() {
        stopVoiceInput();
      };
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('light-mode');
      const btn = document.querySelector('.dark-mode-toggle');
      if (document.body.classList.contains('light-mode')) {
        btn.textContent = 'üåô Dark';
      } else {
        btn.textContent = '‚òÄÔ∏è Light';
      }
    }

    // Auto-resize textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    // Handle Enter Key
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Voice Input
    function startVoiceInput() {
      if (!recognition) {
        alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
        return;
      }

      if (isRecording) {
        stopVoiceInput();
      } else {
        isRecording = true;
        const micBtn = document.getElementById('micBtn');
        micBtn.classList.add('recording');
        recognition.start();
      }
    }

    function stopVoiceInput() {
      if (recognition && isRecording) {
        recognition.stop();
        isRecording = false;
        const micBtn = document.getElementById('micBtn');
        micBtn.classList.remove('recording');
      }
    }

    // New Chat
    function newChat() {
      const messagesContainer = document.getElementById('messagesContainer');
      messagesContainer.innerHTML = `
        <div class="welcome-screen" id="welcomeScreen">
          <h1>GodswillChatbot</h1>
          <div class="example-cards">
            <div class="example-card" onclick="sendExampleMessage('Explain quantum computing in simple terms')">
              <h3>üí° Explain concepts</h3>
              <p>"Explain quantum computing in simple terms"</p>
            </div>
            <div class="example-card" onclick="sendExampleMessage('Help me write an essay about climate change')">
              <h3>‚úçÔ∏è Get help with writing</h3>
              <p>"Help me write an essay about climate change"</p>
            </div>
            <div class="example-card" onclick="sendExampleMessage('What are some fun facts about space?')">
              <h3>üöÄ Learn something new</h3>
              <p>"What are some fun facts about space?"</p>
            </div>
          </div>
        </div>
      `;
    }

    // Send Example Message
    function sendExampleMessage(message) {
      document.getElementById('messageInput').value = message;
      sendMessage();
    }

    // Send Message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      // Remove welcome screen
      const welcomeScreen = document.getElementById('welcomeScreen');
      if (welcomeScreen) {
        welcomeScreen.remove();
      }

      // Add user message
      addMessage(message, 'user');
      input.value = '';
      input.style.height = 'auto';

      // Show typing indicator
      const typingWrapper = document.getElementById('typingWrapper');
      typingWrapper.classList.add('active');

      // Disable send button
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;

      try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: message
              }]
            }]
          })
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error?.message || 'API request failed');
        }

        if (data.candidates && data.candidates[0] && data.candidates[0].content) {
          const aiResponse = data.candidates[0].content.parts[0].text;
          addMessage(aiResponse, 'assistant');
        } else {
          throw new Error('Invalid response from API');
        }

      } catch (error) {
        console.error('Error:', error);
        addMessage("Sorry, I encountered an error. Please try again! üòî", 'assistant');
      } finally {
        typingWrapper.classList.remove('active');
        sendBtn.disabled = false;
      }
    }

    // Add Message
    function addMessage(text, sender) {
      const messagesContainer = document.getElementById('messagesContainer');

      const messageWrapper = document.createElement('div');
      messageWrapper.className = `message-wrapper ${sender}`;

      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      const avatar = document.createElement('div');
      avatar.className = `message-avatar ${sender}`;
      avatar.textContent = sender === 'user' ? 'U' : 'AI';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);

      // Add speak button for assistant messages
      if (sender === 'assistant') {
        const speakBtn = document.createElement('button');
        speakBtn.className = 'speak-btn';
        speakBtn.innerHTML = 'üîä Listen';
        speakBtn.onclick = () => speakText(text, speakBtn);
        contentDiv.appendChild(speakBtn);
      }

      messageWrapper.appendChild(messageDiv);
      messagesContainer.appendChild(messageWrapper);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Text-to-Speech
    function speakText(text, button) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        const allButtons = document.querySelectorAll('.speak-btn');
        allButtons.forEach(btn => {
          btn.classList.remove('speaking');
          btn.textContent = 'üîä Listen';
        });
        return;
      }

      if ('speechSynthesis' in window) {
        button.classList.add('speaking');
        button.textContent = '‚èπÔ∏è Stop';

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = 1;

        utterance.onend = () => {
          button.classList.remove('speaking');
          button.textContent = 'üîä Listen';
        };

        utterance.onerror = () => {
          button.classList.remove('speaking');
          button.textContent = 'üîä Listen';
        };

        speechSynthesis.speak(utterance);
      }
    }

    // Footer Functions
    function showAbout() {
      const message = 'GodswillChatbot is an AI-powered assistant using Google Gemini AI! I can help you with questions, writing, learning, and much more. Built with ‚ù§Ô∏è by Godswill!';
      document.getElementById('messageInput').value = message;
      sendMessage();
    }

    function showContact() {
      const message = 'üì± WhatsApp: +2347033572513\nüìß Email: ihechigodswill575@gmail.com\n\nFeel free to reach out anytime!';
      addMessage(message, 'assistant');
    }
  </script>

</body>
</html>
